<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
   <div id="overview">
    <h1>HTML & JavaScript are crucial technologies</h1>
    <p>The web would not work without them...</p>
   </div>
   <div id="advantages">
    <ul>
        <li>Flexible</li>
        <li>Available</li>
        <li>Magical</li>
    </ul>
   </div>
   </main>
   <script>
    console.log("***********************h1 element store in mainHeading*************************");
    const mainHeading=document.querySelector("h1")
    console.log(mainHeading.innerHTML);
    console.log("****************************li element store in secondAdvantage************************");
    const secondAdvantage=document.querySelectorAll("li")
    console.log(secondAdvantage[1].innerHTML);
    const advDiv=document.querySelector("#advantages")
    console.log("***************************div element store in advDiv whose id advantages******************* ");
    console.log(advDiv.innerHTML);
   </script>
